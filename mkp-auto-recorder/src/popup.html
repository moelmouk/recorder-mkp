<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MKP Auto Recorder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="logo">
        <span class="logo-icon">⚡</span>
        <span class="logo-text">MKP Recorder</span>
      </div>
      <div class="header-actions">
        <button class="icon-btn" id="btnSidePanel" title="Ouvrir le panneau latéral">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="16" rx="2"></rect>
            <line x1="9" y1="4" x2="9" y2="20"></line>
          </svg>
        </button>
        <button class="icon-btn" id="btnSettings" title="Paramètres">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="tab-nav">
      <button class="tab-btn active" data-tab="recorder">Enregistreur</button>
      <button class="tab-btn" data-tab="scenarios">Scénarios</button>
      <button class="tab-btn" data-tab="groups">Groupes</button>
    </nav>

    <!-- Tab Content -->
    <main class="tab-content">
      
      <!-- RECORDER TAB -->
      <section class="tab-pane active" id="tab-recorder">
        <!-- Status Bar -->
        <div class="status-bar" id="statusBar">
          <div class="status-content">
            <span class="status-indicator"></span>
            <span class="status-text">Prêt à enregistrer</span>
          </div>
          <div class="progress-container">
            <div class="progress-bar" id="commandProgress"></div>
            <div class="progress-time" id="commandTime">0ms</div>
          </div>
        </div>

        <!-- Scenario Name -->
        <div class="form-group">
          <label for="scenarioName">Nom du scénario</label>
          <input type="text" id="scenarioName" value="Nouveau scénario" placeholder="Nom du scénario">
        </div>

        <!-- Group Select -->
        <div class="form-group">
          <label for="scenarioGroup">Groupe</label>
          <select id="scenarioGroup">
            <option value="">Sans groupe</option>
          </select>
        </div>

        <!-- Recording Controls -->
        <div class="control-buttons">
          <button class="btn btn-record" id="btnStart">
            <span class="btn-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="7"></circle>
              </svg>
            </span>
            Enregistrer
          </button>
          <button class="btn btn-stop" id="btnStop" disabled>
            <span class="btn-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="7" y="7" width="10" height="10" rx="1"></rect>
              </svg>
            </span>
            Arrêter
          </button>
        </div>

        <!-- Commands List -->
        <div class="commands-section">
          <div class="section-header">
            <h3>Actions enregistrées</h3>
            <span class="command-count" id="commandCount">0</span>
          </div>
          <div class="commands-list" id="commandsList">
            <div class="empty-state">
              <span class="empty-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" width="40" height="40" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                  <path d="M14 2v6h6"></path>
                  <path d="M16 13H8"></path>
                  <path d="M16 17H8"></path>
                  <path d="M10 9H8"></path>
                </svg>
              </span>
              <p>Aucune action enregistrée</p>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button class="btn btn-primary" id="btnPlay" disabled>
            <span class="btn-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="6 3 20 12 6 21 6 3"></polygon>
              </svg>
            </span>
            Rejouer
          </button>
          <button class="btn btn-secondary" id="btnSave">
            <span class="btn-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
              </svg>
            </span>
            Sauvegarder
          </button>
          <button class="btn btn-secondary" id="btnClear">
            <span class="btn-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"></path>
                <path d="M10 11v6"></path>
                <path d="M14 11v6"></path>
                <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"></path>
              </svg>
            </span>
            Effacer
          </button>
        </div>
      </section>

      <!-- SCENARIOS TAB -->
      <section class="tab-pane" id="tab-scenarios">
        <div class="search-bar">
          <input type="text" id="searchScenarios" placeholder="Rechercher un scénario...">
        </div>
        
        <div class="filter-bar">
          <select id="filterGroup">
            <option value="">Tous les groupes</option>
          </select>
        </div>

        <div class="scenarios-list" id="scenariosList">
          <div class="empty-state">
            <span class="empty-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="40" height="40" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 7a2 2 0 0 1 2-2h5l2 2h8a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              </svg>
            </span>
            <p>Aucun scénario sauvegardé</p>
          </div>
        </div>

        <div class="action-buttons">
          <button class="btn btn-secondary" id="btnImport">
            <span class="btn-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
            </span>
            Importer
          </button>
          <button class="btn btn-secondary" id="btnExportAll">
            <span class="btn-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
            </span>
            Exporter tout
          </button>
        </div>
        <input type="file" id="fileImport" accept=".json" style="display:none;">
      </section>

      <!-- GROUPS TAB -->
      <section class="tab-pane" id="tab-groups">
        <div class="form-group">
          <label>Nouveau groupe</label>
          <div class="input-with-button">
            <input type="text" id="newGroupName" placeholder="Nom du groupe">
            <button class="btn btn-primary btn-sm" id="btnAddGroup">+</button>
          </div>
        </div>
        
        <div class="form-group">
          <div class="search-box">
            <input type="text" id="searchGroups" placeholder="Rechercher un groupe...">

          </div>
        </div>

        <div class="groups-list" id="groupsList">
          <div class="empty-state">
            <span class="empty-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="40" height="40" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 7a2 2 0 0 1 2-2h4l2 2h6a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              </svg>
            </span>
            <p>Aucun groupe créé</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Edit Command Modal -->
    <div class="modal" id="editModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modalTitle">Modifier l'action</h3>
          <button class="modal-close" id="modalClose">×</button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Dynamic content -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="modalCancel">Annuler</button>
          <button class="btn btn-primary" id="modalSave">Enregistrer</button>
        </div>
      </div>
    </div>

    <!-- Edit Scenario Modal -->
    <div class="modal" id="editScenarioModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Modifier le scénario</h3>
          <button class="modal-close" id="editScenarioClose">×</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Nom du scénario</label>
            <input type="text" id="editScenarioName" placeholder="Nom">
          </div>
          <div class="form-group">
            <label>Groupe</label>
            <select id="editScenarioGroup">
              <option value="">Sans groupe</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="editScenarioCancel">Annuler</button>
          <button class="btn btn-primary" id="editScenarioSave">Enregistrer</button>
        </div>
      </div>
    </div>

    <!-- Group Play Modal -->
    <div class="modal" id="groupPlayModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Rejouer le groupe</h3>
          <button class="modal-close" id="groupPlayClose">×</button>
        </div>
        <div class="modal-body">
          <p class="modal-description">Sélectionnez les scénarios à rejouer :</p>
          <div class="scenario-checklist" id="groupScenariosList"></div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="useRealTiming" checked>
              Utiliser le timing réel
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="groupPlayCancel">Annuler</button>
          <button class="btn btn-primary" id="groupPlayStart">
            <span class="btn-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="6 3 20 12 6 21 6 3"></polygon>
              </svg>
            </span>
            Démarrer
          </button>
        </div>
      </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Paramètres</h3>
          <button class="modal-close" id="settingsClose">×</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Backup (export JSON)</label>
            <textarea id="backupOutput" readonly placeholder="Cliquez sur Backup pour générer le JSON..."></textarea>
          </div>
          <div class="action-buttons">
            <button class="btn btn-primary" id="btnGenerateBackup">Backup</button>
            <button class="btn btn-secondary" id="btnCopyBackup">Copier</button>
            <button class="btn btn-secondary" id="btnDownloadBackup">Télécharger</button>
          </div>

          <div class="form-group" style="margin-top: 16px;">
            <label>Restore (import JSON)</label>
            <textarea id="backupInput" placeholder="Collez ici le JSON de backup..."></textarea>
          </div>
          <div class="action-buttons">
            <button class="btn btn-secondary" id="btnLoadBackupFile">Charger fichier</button>
            <button class="btn btn-primary" id="btnRestoreBackup">Restore</button>
          </div>
          <input type="file" id="backupFileInput" accept="application/json" style="display:none;">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="settingsCancel">Fermer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
